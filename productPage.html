    function showProducts(allProducts) {
      allProducts.forEach(function (item) {
        var box = document.createElement("div");

        var img = document.createElement("img");
        img.setAttribute("src", item.image);

        var name = document.createElement("p");
        name.innerText = item.name;
        var price = document.createElement("h4");
        price.innerText = "â‚¹ " + item.price;

        box.append(img, price, name);

        document.querySelector("#productContainer").append(box);
      });
    }

    document.querySelector("#filter").addEventListener("change",filterFunc);

    function filterFunc()
    {
      // event.preventDefault();

      var Data=[...products];
      var sort=document.querySelector("#filter").value;
      if(sort=="LtoH")
      {
        Data.sort((a,b)=>(a.price-b.price));
      }
      else if (sort=="HtoL")
      {
        Data.sort((a,b)=>(b.price-a.price));
        
      }
      else
      {
        Data=products;
      }
      console.log(Data)
      document.querySelector("#productContainer").innerHTML="";
      showProducts(Data);

    }
